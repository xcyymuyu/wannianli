<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天干地支查询工具</title>
    <!-- 内联关键样式确保基本显示效果 -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        header { text-align: center; margin-bottom: 40px; color: white; }
        header h1 { font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        header p { font-size: 1.1rem; opacity: 0.9; }
        main { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .input-section { margin-bottom: 30px; }
        .input-group { display: flex; align-items: center; margin-bottom: 20px; }
        .input-group label { min-width: 80px; font-weight: 500; color: #555; }
        .input-group input, .input-group select { flex: 1; padding: 12px; border: 2px solid #e0e6ed; border-radius: 8px; font-size: 16px; }
        #queryBtn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer; }
        .result-section { margin-top: 30px; }
        .result-card { background: #f8fafc; border-radius: 15px; padding: 30px; border: 1px solid #e2e8f0; }
        .result-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #e2e8f0; }
        .result-item.highlight { background: linear-gradient(135deg, #667eea10, #764ba210); border-radius: 8px; padding: 15px; margin: 8px 0; }
        .label { font-weight: 600; color: #4a5568; }
        .value { font-weight: 500; color: #2d3748; }
        footer { text-align: center; color: white; opacity: 0.8; padding: 20px 0; }
    </style>
    <!-- 动态设置CSS和JS路径 -->
    <script>
        // 尝试加载外部CSS文件（如果失败，内联样式已经提供基本效果）
        const getBasePath = () => {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;
            
            if (hostname.includes('github.io')) {
                const segments = pathname.split('/').filter(Boolean);
                if (segments.length > 0) {
                    return '/' + segments[0] + '/';
                }
            }
            return './';
        };
        
        const basePath = getBasePath();
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.href = basePath + 'style.css';
        cssLink.onerror = function() {
            console.log('外部CSS加载失败，使用内联样式');
        };
        document.head.appendChild(cssLink);
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>天干地支查询工具</h1>
            <p>基于万年历插件，输入年月日查询对应的天干地支</p>
        </header>
        
        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="year">年份：</label>
                    <input type="number" id="year" placeholder="请输入年份" min="1900" max="2100">
                </div>
                
                <div class="input-group">
                    <label for="month">月份：</label>
                    <select id="month">
                        <option value="">请选择月份</option>
                        <option value="1">1月</option>
                        <option value="2">2月</option>
                        <option value="3">3月</option>
                        <option value="4">4月</option>
                        <option value="5">5月</option>
                        <option value="6">6月</option>
                        <option value="7">7月</option>
                        <option value="8">8月</option>
                        <option value="9">9月</option>
                        <option value="10">10月</option>
                        <option value="11">11月</option>
                        <option value="12">12月</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="day">日期：</label>
                    <input type="number" id="day" placeholder="请输入日期" min="1" max="31">
                </div>
                
                <button id="queryBtn">查询天干地支</button>
            </div>
            
            <div class="result-section" id="resultSection" style="display: none;">
                <h2>查询结果</h2>
                <div class="result-card">
                    <div class="result-item">
                        <span class="label">公历日期：</span>
                        <span class="value" id="gregorianDate"></span>
                    </div>
                    <div class="result-item">
                        <span class="label">农历日期：</span>
                        <span class="value" id="lunarDate"></span>
                    </div>
                    <div class="result-item highlight">
                        <span class="label">年柱天干地支：</span>
                        <span class="value" id="yearTianganDizhi"></span>
                    </div>
                    <div class="result-item highlight">
                        <span class="label">月柱天干地支：</span>
                        <span class="value" id="monthTianganDizhi"></span>
                    </div>
                    <div class="result-item highlight">
                        <span class="label">日柱天干地支：</span>
                        <span class="value" id="dayTianganDizhi"></span>
                    </div>
                    <div class="result-item">
                        <span class="label">生肖：</span>
                        <span class="value" id="zodiac"></span>
                    </div>
                    <div class="result-item">
                        <span class="label">五行：</span>
                        <span class="value" id="wuxing"></span>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>使用 lunisolar.js 万年历插件实现</p>
        </footer>
    </div>
    
    <!-- 直接使用script标签加载，简化加载流程 -->
    <script type="module">
        // 使用CDN作为主要来源，本地文件作为备用
        const loadLunisolar = async () => {
            const jsBasePath = window.location.hostname.includes('github.io') ? 
                '/' + window.location.pathname.split('/').filter(Boolean)[0] + '/' : 
                './';
            
            // 尝试多个来源加载lunisolar
            const sources = [
                'https://cdn.jsdelivr.net/npm/lunisolar@2.0.0/dist/lunisolar.esm.js',
                'https://unpkg.com/lunisolar@2.0.0/dist/lunisolar.esm.js',
                jsBasePath + 'lib/lunisolar.esm.js'
            ];
            
            for (const source of sources) {
                try {
                    console.log(`尝试从 ${source} 加载lunisolar...`);
                    const module = await import(source);
                    console.log(`✓ 成功从 ${source} 加载lunisolar`);
                    return module.default;
                } catch (error) {
                    console.warn(`✗ 从 ${source} 加载失败:`, error.message);
                }
            }
            throw new Error('所有lunisolar加载源都失败了');
        };
        
        // 动态导入lunisolar并直接定义查询功能
        loadLunisolar().then(lunisolar => {
            console.log('lunisolar库加载成功');
            
            // 定义查询函数
            window.queryTianganDizhi = function() {
                console.log('查询函数被调用');
                const year = parseInt(document.getElementById('year').value);
                const month = parseInt(document.getElementById('month').value);
                const day = parseInt(document.getElementById('day').value);
                
                // 验证输入
                if (!year || !month || !day) {
                    alert('请输入完整的年月日信息');
                    return;
                }
                
                if (year < 1900 || year > 2100) {
                    alert('年份范围应在1900-2100之间');
                    return;
                }
                
                if (month < 1 || month > 12) {
                    alert('月份范围应在1-12之间');
                    return;
                }
                
                if (day < 1 || day > 31) {
                    alert('日期范围应在1-31之间');
                    return;
                }
                
                try {
                    // 创建lunisolar日期对象
                    const date = lunisolar(new Date(year, month - 1, day));
                    
                    // 显示结果
                    document.getElementById('gregorianDate').textContent = `${year}年${month}月${day}日`;
                    document.getElementById('lunarDate').textContent = date.lunar.toString();
                    document.getElementById('yearTianganDizhi').textContent = date.char8.year;
                    document.getElementById('monthTianganDizhi').textContent = date.char8.month;
                    document.getElementById('dayTianganDizhi').textContent = date.char8.day;
                    document.getElementById('zodiac').textContent = date.animal;
                    document.getElementById('wuxing').textContent = '根据天干地支推算';
                    
                    // 显示结果区域
                    document.getElementById('resultSection').style.display = 'block';
                    
                    console.log('查询结果显示成功');
                } catch (error) {
                    console.error('查询出错：', error);
                    alert('查询出错，请检查输入的日期是否有效');
                }
            };
            
            // 绑定按钮事件
            const queryBtn = document.getElementById('queryBtn');
            if (queryBtn) {
                queryBtn.addEventListener('click', window.queryTianganDizhi);
                console.log('查询按钮事件绑定成功');
            }
            
        }).catch(error => {
            console.error('lunisolar库加载失败：', error);
            alert('系统初始化失败，请刷新页面重试');
        });
    </script>
</body>
</html>
